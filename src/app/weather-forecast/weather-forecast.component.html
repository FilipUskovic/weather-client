<div>
  <h2>Weather Forecast</h2>
  <input [(ngModel)]="city" placeholder="Enter city name">
  <button (click)="fetchWeatherData()">Get Weather</button>

  <div *ngIf="weatherData$ | async as weatherData">
    <h3>Weather in {{weatherData.city}}</h3>
    <p>Temperature: {{kelvinToCelsius(weatherData.temperature) | number: '1.0-2'}}Â°C</p>
    <p>Description: {{weatherData.description}}</p>
    <p>UV Index: {{weatherData.uvIndex}}</p>
    <p>Visibility: {{weatherData.visibility}} meters</p>
  </div>
</div>
